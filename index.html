<!DOCTYPE html>
<html>
<head>
  <title>Torn Company Browser</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1>Torn Companies</h1>
  <table id="company-table">
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Type</th>
        <th>Stars</th>
        <th>Employees</th>
        <th>Weekly Income</th>
        <th>Director</th>
        <th>Last Active</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will go here -->
    </tbody>
  </table>

  <script>
    // Example data, later we will load this from the API
    const companies = [
      {
        name: "Burger Nation",
        type: "Restaurant",
        stars: 5,
        employees: 16,
        income: "$3,400,000",
        director: "JohnDoe",
        lastActive: "20 days ago"
      },
      {
        name: "Luxury Autos",
        type: "Car Dealership",
        stars: 7,
        employees: 19,
        income: "$4,700,000",
        director: "JaneSmith",
        lastActive: "3 hours ago"
      }
    ];

    // Sort inactive first (longer "lastActive" time = higher priority)
    companies.sort((a, b) => {
      return a.lastActive.localeCompare(b.lastActive); // basic sort for now
    });

    const tbody = document.querySelector("#company-table tbody");
    companies.forEach(c => {
      const row = `<tr>
        <td>${c.name}</td>
        <td>${c.type}</td>
        <td>${c.stars}</td>
        <td>${c.employees}</td>
        <td>${c.income}</td>
        <td>${c.director}</td>
        <td>${c.lastActive}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  </script>
</body>
</html>
